<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Graph Plotter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .input-container {
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        #myChart {
            max-width: 600px;
            max-height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>CSV Graph Plotter</h1>

    <div class="input-container">
        <label for="graphTitle">Graph Title:</label>
        <input type="text" id="graphTitle" placeholder="Enter graph title">
    </div>

    <div class="input-container">
        <label for="xAxisTitle">X-Axis Title:</label>
        <input type="text" id="xAxisTitle" placeholder="Enter x-axis title">
    </div>

    <div class="input-container">
        <label for="yAxisTitle">Y-Axis Title:</label>
        <input type="text" id="yAxisTitle" placeholder="Enter y-axis title">
    </div>

    <input type="file" id="csvFileInput" accept=".csv">
    
    <div class="container">
        <canvas id="myChart" width="600" height="400"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.2.1"></script>
    <script>
        document.getElementById('csvFileInput').addEventListener('change', uploadCSV);

        function uploadCSV(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const csv = e.target.result;
                const data = csvToArray(csv);
                const { xValues, yValues } = splitData(data);

                const { slope, intercept, rSquared } = calculateLinearRegression(xValues, yValues);
                plotGraph(xValues, yValues, slope, intercept, rSquared);
            };

            reader.readAsText(file);
        }

        function csvToArray(str, delimiter = ',') {
            const rows = str.trim().split('\n');
            return rows.map(row => row.split(delimiter).map(Number));
        }

        function splitData(data) {
            const xValues = data.map(row => row[0]);
            const yValues = data.map(row => row[1]);
            return { xValues, yValues };
        }

        function plotGraph(xValues, yValues, slope, intercept, rSquared) {
            const ctx = document.getElementById('myChart').getContext('2d');

            // Get user input for titles
            const graphTitle = document.getElementById('graphTitle').value || 'Graph';
            const xAxisTitle = document.getElementById('xAxisTitle').value || 'X-Axis';
            const yAxisTitle = document.getElementById('yAxisTitle').value || 'Y-Axis';

            // Generate the line of best fit points
            const fitLine = xValues.map(x => ({ x: x, y: slope * x + intercept }));

            // Annotation text for equation and R^2 value
            const annotationText = `y = ${slope.toFixed(2)}x + ${intercept.toFixed(2)}\nRÂ² = ${rSquared.toFixed(4)}`;

            new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [
                        {
                            label: 'Data Points',
                            data: xValues.map((x, i) => ({ x, y: yValues[i] })),
                            backgroundColor: 'rgba(255, 99, 132, 0.6)',
                            showLine: false
                        },
                        {
                            label: 'Line of Best Fit',
                            data: fitLine,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 2,
                            fill: false,
                            type: 'line',
                            pointRadius: 0 // Hide points for the line of best fit
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: graphTitle,
                            font: {
                                size: 18
                            }
                        },
                        annotation: {
                            annotations: {
                                equation: {
                                    type: 'label',
                                    content: annotationText,
                                    xValue: xValues[Math.floor(xValues.length / 2)],
                                    yValue: slope * xValues[Math.floor(xValues.length / 2)] + intercept,
                                    backgroundColor: 'rgba(0, 0, 0, 0.6)',
                                    color: 'white',
                                    font: {
                                        size: 14
                                    },
                                    padding: 10
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            title: {
                                display: true,
                                text: xAxisTitle,
                                font: {
                                    size: 16
                                }
                            },
                            grid: {
                                color: 'rgba(200, 200, 200, 0.3)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: yAxisTitle,
                                font: {
                                    size: 16
                                }
                            },
                            grid: {
                                color: 'rgba(200, 200, 200, 0.3)'
                            }
                        }
                    }
                }
            });
        }

        function calculateLinearRegression(x, y) {
            const n = x.length;
            const sumX = x.reduce((a, b) => a + b, 0);
            const sumY = y.reduce((a, b) => a + b, 0);
            const sumXY = x.reduce((acc, curr, i) => acc + curr * y[i], 0);
            const sumX2 = x.reduce((acc, curr) => acc + curr * curr, 0);

            const slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
            const intercept = (sumY - slope * sumX) / n;

            // Calculate R^2
            const yMean = sumY / n;
            const totalSS = y.reduce((acc, curr) => acc + (curr - yMean) ** 2, 0);
            const residualSS = y.reduce((acc, curr, i) => acc + (curr - (slope * x[i] + intercept)) ** 2, 0);
            const rSquared = 1 - (residualSS / totalSS);

            return { slope, intercept, rSquared };
        }
    </script>
</body>
</html>
